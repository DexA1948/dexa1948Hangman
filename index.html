<script>
    class HangMan {
        constructor() {
            this.hm_hat = document.getElementById("icn-2nd-row").getElementsByClassName("icn-3rd-col")[0];
            this.hm_head = document.getElementById("icn-3rd-row").getElementsByClassName("icn-3rd-col")[0];
            this.hm_body = document.getElementById("icn-4th-row").getElementsByClassName("icn-3rd-col")[0];
            this.hm_left_hand = document.getElementById("icn-4th-row").getElementsByClassName("icn-2nd-col")[0];
            this.hm_right_hand = document.getElementById("icn-4th-row").getElementsByClassName("icn-4th-col")[0];
            this.hm_body2 = document.getElementById("icn-5th-row").getElementsByClassName("icn-3rd-col")[0];
            this.hm_foot = document.getElementById("icn-6th-row").getElementsByClassName("icn-3rd-col")[0];
            this.gameover = document.getElementById("icn-3rd-row").getElementsByClassName("icn-4th-col")[0];

            this.hm_hat.innerHTML = "";
            this.hm_head.innerHTML = "";
            this.hm_body.innerHTML = "";
            this.hm_left_hand.innerHTML = "";
            this.hm_right_hand.innerHTML = "";
            this.hm_body2.innerHTML = "";
            this.hm_foot.innerHTML = "";
            this.gameover.innerHTML = "";
        }

        generate(wrongs) {
            switch (wrongs) {
                case 0:
                    this.hm_hat.innerHTML = "<i class='fab fa-redhat'></i>";
                    break;

                case 1:
                    this.hm_head.innerHTML = "<i class='far fa-meh-rolling-eyes'></i>";
                    break;

                case 2:
                    this.hm_body.innerHTML = "<i class='far fa-square'></i>";
                    break;

                case 3:
                    this.hm_left_hand.innerHTML = "<i class='far fa-hand-point-left'></i>";
                    break;

                case 4:
                    this.hm_body2.innerHTML = "<i class='far fa-square'></i>";
                    break;

                case 5:
                    this.hm_foot.innerHTML = "<i class='fas fa-shoe-prints fa-rotate-90'></i>";
                    break;

                case 6:
                    this.hm_right_hand.innerHTML = "<i class='far fa-thumbs-down'></i>";
                    this.gameover.innerHTML = "Game Over";
                    break;
            }

        }

    }

    function new_game() {
        const wordarr = new Array("apple", "banana", "orange", "kiwi", "guava", "mango", "avocado", "peach", "pear", "plum", "papaya", "pomegranate", "watermelom");
        const wordarrlen = wordarr.length;

        player = new HangMan();

        wrongcount = 0;
        wincount = 0;

        ranindex = Math.floor(Math.random() * wordarrlen);
        ranword = wordarr[ranindex];
        ranwordlen = ranword.length;

        wordholder = document.getElementsByClassName("word-holder")[0];

        wordholder.innerHTML = "";

        for (i = 0; i < ranwordlen; i++) {
            placeholder = document.createElement("input");
            placeholder.type = "text";
            placeholder.readOnly = true;
            placeholder.name = ranword[i];
            placeholder.value = "_";
            placeholder.className = "rangenword";
            wordholder.appendChild(placeholder);
        }
    }

    new_game();
    console.log("The random word is: " + ranword);


    function checkandplace(btnvalue) {
        console.log(btnvalue);

        if (ranword.includes(btnvalue)) {

            for (i = 0; i < ranwordlen; i++) {
                ranlet = wordholder.getElementsByClassName("rangenword")[i];
                if (ranlet.name == btnvalue) {
                    ranlet.value = btnvalue;
                    wincount++;
                    if (wincount == ranwordlen) {
                        player.gameover.innerHTML = "You won";
                        break;
                    }
                }
            }
        } else {
            player.generate(wrongcount);
            wrongcount++;
        }
    }
</script>
